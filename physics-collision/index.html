<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Physics Sketch</title>

  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="../libraries/p5.min.js"></script>
  <script src="../libraries/p5.sound.min.js"></script>
</head>

<body>
  <div id="ui">
    <div id="debugOptions">
      <h3>Debug Options</h3>
      <div class="separator"></div>
      <label>
        <input type="checkbox" id="debugShowGrid" checked>
        Show Grid
      </label>
      <label>
        <input type="checkbox" id="debugShowCellCounts" checked>
        Show Cell Counts
      </label>
      <label>
        <input type="checkbox" id="debugShowVelocityVectors">
        Show Velocity Vectors
      </label>
      <label>
        <input type="checkbox" id="debugShowBallCells" checked>
        Show Ball Cells
      </label>
      <label>
        <input type="checkbox" id="debugShowBallIds" checked>
        Show Ball Ids
      </label>
    </div>
    <button id="resetBtn">Reset</button>
  </div>


  <script src="sketch.js"></script>
</body>

</html>
